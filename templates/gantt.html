
{% extends 'base.html' %}
{% block sub_content %}

<script src="/static/highcharts/code/highcharts.js"></script>
<script src="/static/highcharts/code/modules/gantt.js"></script>
<script src="/static/highcharts/code/modules/accessibility.js"></script>
<script src="/static/highcharts/code/modules/exporting.js"></script>



<div id="container"></div>

<style>
 #container {
    max-width: 1000px;
    max-height: 1000px;
    margin: 1em auto;
}   
</style>

<script>
  Highcharts.ganttChart('container', {
    title: {
      text: 'Диаграмма'
    },
  
    yAxis: {
      uniqueNames: true,
      categories: ['Prototyping', 'Development', 'Testing', 'Release'], // Укажите ваши категории
    },
  
    navigator: {
      enabled: true,
      liveRedraw: true,
      series: {
        type: 'gantt',
        pointPlacement: 0.5,
        pointPadding: 0.25,
        accessibility: {
          enabled: false
        }
      },
      yAxis: {
        min: 0,
        max: 3,
        reversed: true,
        categories: ['Prototyping', 'Development', 'Testing', 'Release'] 
      }
    },
  
    scrollbar: {
      enabled: true
    },
  
    rangeSelector: {
      enabled: true,
      selected: 0
    },
  
    accessibility: {
      point: {
        descriptionFormat: '{yCategory}. Task {completed.amount * 100:.1f}% completed. ' +
                            'Start {x:%Y-%m-%d}, end {x2:%Y-%m-%d}.'
      },
      series: {
        descriptionFormat: '{name}'
      }
    },
  
    lang: {
      accessibility: {
        axis: {
          xAxisDescriptionPlural: 'The chart has a two-part X axis showing time in both week numbers and days.',
          yAxisDescriptionPlural: 'The chart has one Y axis showing task categories.'
        }
      }
    },
  
   
series: [{
  name: 'Project 1',
  data: [{
    start: '2025-12-01',
    end: '2025-02-02',
    completed: { amount: 0.95 },
    name: 'Prototyping',
    y: 0 // Индекс для категории 'Prototyping'
  }, {
    start: '2025-02-02',
    end: '2025-12-05',
    completed: { amount: 0.5 },
    name: 'Development',
    y: 1 // Индекс для категории 'Development'
  }, {
    start: '2025-12-08',
    end: '2025-12-09',
    completed: { amount: 0.15 },
    name: 'Testing',
    y: 2 // Индекс для категории 'Testing'
  }, {
    start: '2025-12-09',
    end: '2025-12-19',
    completed: { amount: 0.3, fill: '#fa0' },
    name: 'Development',
    y: 1 // Индекс для категории 'Development'
  }]
}]

  });
</script>

{% endblock %}
