{% extends 'base.html' %}
{% block sub_content %}

<div class="container my-4">
    <div class="text-center">
        <h1 class="h3 mb-5 fw-normal">Состав рабочего центра</h1>
    </div>
      
    <div class="row mt-5"> 
    {% if results %}
    <div class="table-responsive" style="max-width: 100%; margin: 0 auto;">
        <table class="table table-striped table-hover">
            <thead class="table-light">
                
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Табельный №</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Специальность</th>
                    <th scope="col">Рабочий центр</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>
                        <input type="checkbox" 
                               name="selected" 
                               value="{{ row[1] }}"
                               {% if row[1] == 1 %}checked{% endif %} 
                               onclick="toggleForm(this, '{{ row[1] }}', '{{ row[0] }}')">
                    </td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="alert alert-info mt-4" role="alert">
        Нет данных для отображения
    </div>
    {% endif %}
</div>

{% endblock %}
